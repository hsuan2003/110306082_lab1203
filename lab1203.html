<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var number;
		var rand = Math.floor((Math.random()*10)+1);
		number = window.prompt("Guess the number(1-10)");
		while(number != rand){
			alert('You are wrong!Please guess again!');
			number = window.prompt("Guess the number");

			
		}
		if(number==rand){
			alert('You got it!');
			document.write("按F5重新開始遊戲");
		}
		
	</script>
</body>
</html>
